<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.contactNo}}</td>
            <td>{{user.gender}}</td>
            <td>
                <button (click) = "updateUser(user.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.id)"  class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>

                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td> -->
        </tr>

</table>
