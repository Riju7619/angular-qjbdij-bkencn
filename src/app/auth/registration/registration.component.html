<div class="col-md-12">
<div class="card card-container">
  <form *ngIf="!registered && !loggedIn"
    name="form"
    (ngSubmit)=" onSubmit()"
    #f="ngForm"
    
  >
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        class="form-control"
        name="fullName"
        [(ngModel)]="form.fullName"
        required
        #fullName="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="fullName.errors && f.submitted"
      >
      Name  is required!
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="email.errors && f.submitted"
      >
      Email is required!
      </div>
    </div>

    <div class="form-group">
      <label for="contactNo">Contact no.</label>
      <input
        type="text"
        class="form-control"
        name="contactNo"
        [(ngModel)]="form.contactNo"
        required
        #contactNo="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="contactNo.errors && f.submitted"
      >
      Contact is required!
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input
        type="text"
        class="form-control"
        name="gender"
        [(ngModel)]="form.gender"
        required
        #gender="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="gender.errors && f.submitted"
      >
      Gender is required!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
      Password is required!
      </div>
    </div>
    
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Registration
      </button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted"
      >
        Login failed: 
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="registered" >
    Successfully Registered
  </div>
  <div class="alert alert-success" *ngIf="loggedIn" >
    Please Logout First!!
  </div>
</div>
</div>
