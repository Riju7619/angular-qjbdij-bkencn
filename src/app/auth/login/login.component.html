<div class="col-md-12">
<div class="card card-container">
  <form *ngIf="!loggedIn"
    name="form"
    (ngSubmit)=" onSubmit()"
    #f="ngForm"
    
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.email"
        required
        #username="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="form.password.errors.required"></div>
        <div *ngIf="form.password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Login
      </button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted"
      >
        Login failed: 
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="loggedIn">
    {{msg2}}
  </div>
  <div class="alert alert-success" *ngIf="loggedIn">
    <button class="btn btn-primary btn-block" (click)="logout()">
      Logout
    </button>
  </div>
</div>
</div>
